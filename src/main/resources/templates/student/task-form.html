<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head">
</head>
<body>
<nav th:replace="main::navigation">
</nav>
<div class="container">
    <h1>Wykonaj zadanie</h1>
    <h2 th:text="${task.task.name}"></h2>
    <div class="container m-3">
        <form th:object="${task}" th:action="@{/student/finish-task}" method="post">

            <input class="form-control" type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                 <textarea class="form-control" th:text="*{task.description}" readonly>
                 </textarea><br>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" th:field="*{content}"/>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Zatwierd≈∫ wykonanie</button>
            </div>
        </form>
    </div>
</div>
<footer th:insert="main::footer">
</footer>
</body>
</html>
